<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail page</title>
</head>
<body>
    Image: <img src="{{book.image.url}}"><br>
    Name: {{book.book_name}}<br>
    Description: {{book.description}}<br>
    Isbn: {{book.isbn}}<br>
    Price: {{book.price}}<br>
    Year: {{book.year}}<br>
    Book_Category: {{book.book_category}}<br>

    <a href="{% url 'update_books' book.pk %}">Update</a>
</body>
</html>
